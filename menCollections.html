<!DOCTYPE html>
<html lang="en">
<head>
    <title>MenCollections</title>
    <link rel="stylesheet" href="CSS/style_4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>NYATHI X CLOTHING</h1></a>
            </div>
            <div class="cart-icon">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <section class="mens-collection">
        <div class="container">
            <div class="back-to-home">
                <a href="index.html" class="btn btn-back">&larr; Back to Home</a>
            </div>
            <h2 class="section-title">Men's Collection</h2>
            <div class="collection-grid">
                <div class="collection-item">
                    <div class="collection-image">
                        <img src="t-shirt.jpg" alt="Men's Classic T-Shirt">
                        <div class="collection-overlay">
                            <a href="t-shirt.jpg" class="btn btn-view">Quick View</a>
                        </div>
                    </div>
                    <div class="collection-info">
                        <h3>Classic Cotton T-Shirt</h3>
                        <span class="price">R 89.99</span>
                        <button class="btn btn-cart">Add to Cart</button>
                    </div>
                </div>

                <div class="collection-item">
                    <div class="collection-image">
                        <img src="jans.webp" alt="Men's Slim Fit Jeans">
                        <div class="collection-overlay">
                            <a href="jans.webp" class="btn btn-view">Quick View</a>
                        </div>
                    </div>
                    <div class="collection-info">
                        <h3>Slim Fit Jeans</h3>
                        <span class="price">R 159.99</span>
                        <button class="btn btn-cart">Add to Cart</button>
                    </div>
                </div>

                <div class="collection-item">
                    <div class="collection-image">
                        <img src="sho.jpeg" alt="Men's Formal Shirt">
                        <div class="collection-overlay">
                            <a href="sho.jpeg" class="btn btn-view">Quick View</a>
                        </div>
                    </div>
                    <div class="collection-info">
                        <h3>Formal Dress Shirt</h3>
                        <span class="price">R 349.99</span>
                        <button class="btn btn-cart">Add to Cart</button>
                    </div>
                </div>

                <div class="collection-item">
                    <div class="collection-image">
                        <img src="jac.webp" alt="Men's Denim Jacket">
                        <div class="collection-overlay">
                            <a href="jac.webp" class="btn btn-view">Quick View</a>
                        </div>
                    </div>
                    <div class="collection-info">
                        <h3>Denim Jacket</h3>
                        <span class="price">R 579.99</span>
                        <button class="btn btn-cart">Add to Cart</button>
                    </div>
                </div>

                <div class="collection-item">
                    <div class="collection-image">
                        <img src="Sneakers.webp" alt="Men's Sneakers">
                        <div class="collection-overlay">
                            <a href="Sneakers.webp" class="btn btn-view">Quick View</a>
                        </div>
                    </div>
                    <div class="collection-info">
                        <h3>Sneakers</h3>
                        <span class="price">R 1,449.99</span>
                        <button class="btn btn-cart">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="view-all">
                <a href="products.html?category=men" class="btn btn-view-all">View All Men's Collection</a>
            </div>
        </div>
    </section>
        <script src="main.js"></script>

</body>
</html>
